<div class="window-login">
    <div class="window-title">Вход на сайт</div>
    <form action="#" method="post" autocomplete="off">
        <div class="form-label">Логин</div>
        <div class="form-input"><input type="text" name="login" value="" class="required" autocomplete="off" /></div>

        <div class="form-label">Пароль</div>
        <div class="form-input"><input type="password" name="password" value="" class="required" autocomplete="off" /></div>

        <div class="form-checkbox">
            <label>
                <input type="checkbox" name="remember" checked="checked" />
                <div class="form-checkbox-icon"></div>
                <div class="form-checkbox-text">Запомнить меня на этом компьютере</div>
            </label>
        </div>

        <div class="form-submit"><input type="submit" value="Войти" /></div>

        <div class="login-social-title">Или войти с помощью соц. сетей:</div>
        <div class="login-social">
            <a href="#"><img src="images/login-social-vk.png" alt="" /></a>
            <a href="#"><img src="images/login-social-fb.png" alt="" /></a>
            <a href="#"><img src="images/login-social-gp.png" alt="" /></a>
        </div>
    </form>
</div>
